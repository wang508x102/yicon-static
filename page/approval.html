<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Iconfont-国内功能很强大且图标内容很丰富的矢量图标库，提供矢量图标下载、在线存储、格式转换等功能。Qunar团队倾力打造，设计和前端开发的便捷工具"/>
    <meta name="keywords" content="Iconfont icon font svg 矢量图标库 在线存储 格式转换 Qunar移动前端团队  qunar"/>
    <title>审核图标页</title>
    <link rel="stylesheet" href="../export/common.css">
    <link rel="stylesheet" href="../export/approval.css">
</head>
<body>
<div class="yicon-container">
    <div class="yicon-main yicon-upload">
      <div class="yicon-upload-container">
        <h2 class="upload-title">上传图标设置</h2>
        <div class="upload-icon clearfix">
          <button class="icons-more-btn icons-more-btn-left"><i class="iconfont icons-more-btn-icon">&#xf50f;</i></button>
          <ul class="upload-icon-list">
            <li class="upload-icon-item">
              <i class="iconfont delete">&#xf077;</i>
              <i class="iconfont upload-icon">&#xf50f;</i>
            </li>
            <li class="upload-icon-item">
              <i class="iconfont delete">&#xf077;</i>
              <i class="iconfont upload-icon">&#xf50f;</i>
              <div class="pass-tag">通过</div>
            </li>
            <li class="upload-icon-item">
              <i class="iconfont delete">&#xf077;</i>
              <i class="iconfont upload-icon">&#xf50f;</i>
              <div class="no-pass-tag">不通过</div>
            </li>
            <li class="upload-icon-item">
              <i class="iconfont delete">&#xf077;</i>
              <i class="iconfont upload-icon">&#xf50f;</i>
            </li>
            <li class="upload-icon-item">
              <i class="iconfont delete">&#xf077;</i>
              <i class="iconfont upload-icon">&#xf50f;</i>
            </li>
            <li class="upload-icon-item on">
              <i class="iconfont delete">&#xf077;</i>
              <i class="iconfont upload-icon">&#xf50f;</i>
            </li>
            <li class="upload-icon-btn">
              <i class="iconfont upload-btn-icon">&#xf50f;</i>
              <p class="upload-btn-txt">上传图标</p>
            </li>
          </ul>
          <button class="icons-more-btn icons-more-btn-right"><i class="iconfont icons-more-btn-icon">&#xf50f;</i></button>
        </div>
        <div class="upload-setting clearfix">
          <button class="set-pre-next-btn"><i class="iconfont set-pre-next-icon">&#xf50f;</i></button>
          <div class="icon-big-img">
            <div class="bg-grid">
              <div class="hline" style="top: 0px;"></div>
              <div class="hline" style="top: 19px;"></div>
              <div class="hline" style="top: 38px;"></div>
              <div class="hline" style="top: 57px;"></div>
              <div class="hline" style="top: 76px;"></div>
              <div class="hline" style="top: 95px;"></div>
              <div class="hline" style="top: 114px;"></div>
              <div class="hline" style="top: 133px;"></div>
              <div class="hline" style="top: 152px; background: #ff8c8c;"></div>
              <div class="hline" style="top: 171px;"></div>
              <div class="hline" style="top: 190px;"></div>
              <div class="hline" style="top: 209px;"></div>
              <div class="hline" style="top: 228px;"></div>
              <div class="hline" style="top: 247px;"></div>
              <div class="hline" style="top: 266px;"></div>
              <div class="hline" style="top: 285px;"></div>
              <div class="hline" style="top: 304px;"></div>

              <div class="vline" style="left: 0px;"></div>
              <div class="vline" style="left: 19px;"></div>
              <div class="vline" style="left: 38px;"></div>
              <div class="vline" style="left: 57px;"></div>
              <div class="vline" style="left: 76px;"></div>
              <div class="vline" style="left: 95px;"></div>
              <div class="vline" style="left: 114px;"></div>
              <div class="vline" style="left: 133px;"></div>
              <div class="vline" style="left: 152px; background: #ff8c8c;"></div>
              <div class="vline" style="left: 171px;"></div>
              <div class="vline" style="left: 190px;"></div>
              <div class="vline" style="left: 209px;"></div>
              <div class="vline" style="left: 228px;"></div>
              <div class="vline" style="left: 247px;"></div>
              <div class="vline" style="left: 266px;"></div>
              <div class="vline" style="left: 285px;"></div>
              <div class="vline" style="left: 304px;"></div>
            </div>
            <div class="big-icon">
              <i class="iconfont big">&#xf50f;</i>
            </div>
          </div>
          <div class="setting-opts">
            <div class="upload-author">
              <span class="repository">无线大客户端</span>
              <span class="author">上传人：hongliang.zhang</span>
            </div>
            <div class="setting-opt">
              <label for="set-icon-name" class="set-opt-name">图标名称<span class="require">*</span></label>
              <div class="set-input-wrap"><input class="set-input" type="text" id="set-icon-name" placeholder="请输入图标名称"/></div>
            </div>
            <div class="setting-opt">
              <label for="set-icon-style" class="set-opt-name">图标风格<span class="require">*</span></label>
              <div class="set-input-wrap"><input class="set-input" type="text" id="set-icon-style" placeholder="请输选择"/><i class="iconfont set-style-icon">&#xf032;</i></div>
            </div>
            <div class="setting-opt">
              <label for="set-icon-tag" class="set-opt-name">图标标签&nbsp;&nbsp;</label>
              <div class="set-input-wrap"><input class="set-input" type="text" id="set-icon-tag" placeholder="回车提交，可多次提交"/><i class="iconfont set-tag-icon">&#xf50f;</i></div>
              <ul class="icon-tag-list">
                <li class="icon-tag">
                  <span>会议室_填色</span><i class="iconfont delete">&#xf077;</i>
                </li>
                <li class="icon-tag">
                  <span>会场</span><i class="iconfont delete">&#xf077;</i>
                </li>
                <li class="icon-tag">
                  <span>会议室_填色</span><i class="iconfont delete">&#xf077;</i>
                </li>
              </ul>
            </div>
          </div>
          <button class="set-pre-next-btn set-pre-next-right"><i class="iconfont set-pre-next-icon">&#xf50f;</i></button>
        </div>
        <div class="approval">
          <button class="aprv-btn pass">审核通过</button>
          <button class="aprv-btn no-pass">审核不通过</button>
        </div>
        <div class="approval-submit">
          <button class="submit">提交已通过审核图标生成字体</button>
        </div>
      </div>
    </div>
    <!-- 公用尾 -->
    <footer class="yicon-footer">
        <ul class="yicon-footer-link">
            <li><a href="#">去哪儿网UED </a></li>
            <li><a href="#"> FEKit</a></li>
            <li><a href="#">Avalon</a></li>
            <li><a href="#">Oniui</a></li>
        </ul>
        <span class="yicon-footer-copyright">
            <i class="copyright-ico">©</i> <em class="copyright-year">2003-2016</em> qunar.com 版权所有
        </span>
    </footer>
</div>
</body>
</html>
