<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Iconfont-国内功能很强大且图标内容很丰富的矢量图标库，提供矢量图标下载、在线存储、格式转换等功能。Qunar团队倾力打造，设计和前端开发的便捷工具"/>
    <meta name="keywords" content="Iconfont icon font svg 矢量图标库 在线存储 格式转换 Qunar移动前端团队  qunar"/>
    <title>图标上传</title>
    <link rel="stylesheet" href="../export/common.css">
    <link rel="stylesheet" href="../export/upload-icon.css">
</head>
<body>
<div class="yicon-container">
    <!-- 公用头 -->


    <!-- 图标上传 -->
    <div class="yicon-upload-icon">
      <div class="upload-area">
        <div class="upload-instruct">
          <i class="iconfont upload-icon">&#xf50a;</i>
          <p>将SVG文件拖拽至此</p>
          <p class="click-upload">OR 点此上传</p>
        </div>
      </div>
      <div class="upload-notes">
        <div class="note-bar">
          <h3 class="note-title">图标制作注意事项</h3>
          <button class="download">下载AI模板</button>
          <div class="to-detail">
            <a class="to-detail-link" href="#">查看详细说明<i class="iconfont to-detail-arr">&#xf50f;</i></a>
          </div>
        </div>
        <ul class="note-list">
          <li class="note-item">
            <div class="note-img-box">
              <img src="" alt="">
            </div>
            <h4 class="note-item-title">路径闭合</h4>
            <p class="note-item-txt">图形要封闭，不能有出现未闭合的路径</p>
          </li>
          <li class="note-item">
            <div class="note-img-box">
              <img src="" alt="">
            </div>
            <h4 class="note-item-title">形状合并</h4>
            <p class="note-item-txt">如果有两个以上的图形，或者有布尔关系的图形请对图形合并并且扩展</p>
          </li>
          <li class="note-item">
            <div class="note-img-box">
              <img src="" alt="">
            </div>
            <h4 class="note-item-title">控制节点数量</h4>
            <p class="note-item-txt">图形尽量减少节点使用，简化图形，去除无用节点</p>
          </li>
          <li class="note-item">
            <div class="note-img-box">
              <img src="" alt="">
            </div>
            <h4 class="note-item-title">图标尺寸</h4>
            <p class="note-item-txt">请务必在限定边框内绘制完成图形，尽量撑满绘制区域，以16X16点阵为对齐参考。</p>
          </li>
        </ul>
      </div>
    </div>


    <!-- 公用尾 -->
    <footer class="yicon-footer">
        <ul class="yicon-footer-link">
            <li><a href="#">去哪儿网UED </a></li>
            <li><a href="#"> FEKit</a></li>
            <li><a href="#">Avalon</a></li>
            <li><a href="#">Oniui</a></li>
        </ul>
        <span class="yicon-footer-copyright">
            <i class="copyright-ico">©</i> <em class="copyright-year">2003-2016</em> qunar.com 版权所有
        </span>
    </footer>
</div>
</body>
</html>
