<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Iconfont-国内功能很强大且图标内容很丰富的矢量图标库，提供矢量图标下载、在线存储、格式转换等功能。Qunar团队倾力打造，设计和前端开发的便捷工具"/>
    <meta name="keywords" content="Iconfont icon font svg 矢量图标库 在线存储 格式转换 Qunar移动前端团队  qunar"/>
    <title>tan</title>
    <link rel="stylesheet" href="../export/common.css">
    <link rel="stylesheet" href="../export/tan.css">
</head>
<body>
  <div class="tan-container">
    <div class="cancel-box">
      <i class="iconfont cancel">&#xf077;</i>
    </div>
    <div class="icon-big-img small">
      <div class="bg-grid">
        <div class="hline" style="top: 0px;"></div>
        <div class="hline" style="top: 16px;"></div>
        <div class="hline" style="top: 32px;"></div>
        <div class="hline" style="top: 48px;"></div>
        <div class="hline" style="top: 64px;"></div>
        <div class="hline" style="top: 80px;"></div>
        <div class="hline" style="top: 96px;"></div>
        <div class="hline" style="top: 112px;"></div>
        <div class="hline" style="top: 128px; background: #ff8c8c;"></div>
        <div class="hline" style="top: 144px;"></div>
        <div class="hline" style="top: 160px;"></div>
        <div class="hline" style="top: 176px;"></div>
        <div class="hline" style="top: 192px;"></div>
        <div class="hline" style="top: 208px;"></div>
        <div class="hline" style="top: 224px;"></div>
        <div class="hline" style="top: 240px;"></div>
        <div class="hline" style="top: 256px;"></div>

        <div class="vline" style="left: 0px;"></div>
        <div class="vline" style="left: 16px;"></div>
        <div class="vline" style="left: 32px;"></div>
        <div class="vline" style="left: 48px;"></div>
        <div class="vline" style="left: 64px;"></div>
        <div class="vline" style="left: 80px;"></div>
        <div class="vline" style="left: 96px;"></div>
        <div class="vline" style="left: 112px;"></div>
        <div class="vline" style="left: 128px; background: #ff8c8c;"></div>
        <div class="vline" style="left: 144px;"></div>
        <div class="vline" style="left: 160px;"></div>
        <div class="vline" style="left: 176px;"></div>
        <div class="vline" style="left: 192px;"></div>
        <div class="vline" style="left: 208px;"></div>
        <div class="vline" style="left: 224px;"></div>
        <div class="vline" style="left: 240px;"></div>
        <div class="vline" style="left: 256px;"></div>
      </div>
      <div class="big-icon">
        <i class="iconfont big">&#xf50f;</i>
      </div>
    </div>
    <div class="tan-detail">
      <div class="tan-detail-header">
        <div class="icon-name">
          <span class="icon-name-txt">放大镜</span>
          <button class="to-edit-name">修改名称</button>
        </div>
        <div class="edit-name">
          <input type="text" class="input-name">
          <button class="save">保存</button>
          <button class="cancel">取消</button>
        </div>
      </div>
      <div class="other-info">
        <span class="author">上传人：sem.mao</span>&nbsp;&nbsp;
        <span class="version">版本：1.0.2</span>
      </div>
      <div class="set-tag">
        <div class="set-input-wrap"><input class="set-input" type="text" id="set-icon-tag" placeholder="添加图标标签，回车提交，可多次提交"/><i class="iconfont set-tag-icon">&#xf50f;</i></div>
        <ul class="icon-tag-list">
          <li class="icon-tag">
            <span>会议室_填色</span><i class="iconfont delete">&#xf077;</i>
          </li>
          <li class="icon-tag">
            <span>会场</span><i class="iconfont delete">&#xf077;</i>
          </li>
          <li class="icon-tag">
            <span>会议室_填色</span><i class="iconfont delete">&#xf077;</i>
          </li>
        </ul>
      </div>
      <div class="select-color clearfix">
        <ul class="color-list">
          <li class="color-item" style="background: #1dba9c;"></li>
          <li class="color-item" style="background: #26cb72;"></li>
          <li class="color-item" style="background: #5aace2;"></li>
          <li class="color-item" style="background: #9c58b6;"></li>
          <li class="color-item" style="background: #34475e;"></li>
          <li class="color-item" style="background: #f3c52d;"></li>
          <li class="color-item" style="background: #e88027;"></li>
          <li class="color-item" style="background: #ff5555;"></li>
          <li class="color-item" style="background: #ecf0f1;"></li>
          <li class="color-item" style="background: #a9b7b7;"></li>
        </ul>
        <div class="color-select-box">
          <span>#ff5555</span>
          <div class="color-show"></div>
        </div>
        <div class="set-size">
          <span>64</span><i class="iconfont drop-down">&#xf032;</i>
        </div>
      </div>
      <div class="download-box">
        <button class="download-btn">SVG下载</button>
        <button class="download-btn">AI下载</button>
        <button class="download-btn">PNG下载</button>
      </div>
    </div>
  </div>
</body>
</html>
